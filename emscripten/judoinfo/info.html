<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JudoInfo</title>
    <style>
      body {
        filter:alpha(opacity=50);
        opacity=0.5;
        -moz-opacity:0.5;
        font-family: arial;
        margin: 0;
        padding: none;
        background-color: black;
      }

      @font-face { font-family: free-sans; src: url('FreeSans.ttf'); }
      h4 {font-family: free-sans }
      @font-face { font-family: free-sans-bold; src: url('FreeSansBold.ttf'); }
      h3 {font-family: free-sans-bold }

      .emscripten {
         padding-right: 0; margin-left: auto; margin-right: auto; display: block;
      }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(235, 235, 235);
        border-right: 5px solid rgb(235, 235, 235);
        border-bottom: 5px solid rgb(235, 235, 235);
        border-top: 5px solid rgb(120, 120, 120);
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 0px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
        background-color: black;
      }

      #progress {
        height: 20px;
        width: 30px;
      }

      #controls {
        display: none /*inline-block*/;
        float: right;
        vertical-align: top;
        margin-top: 0px;
        margin-right: 20px;
        background-color: black;
      }

      #output {
        width: 100%;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }

      #controls2 {
        display: inline-block;
        float: left;
        vertical-align: top;
        margin-top: 0px;
        margin-right: 20px;
        background-color: black;
      }

    </style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <div id='controls'>
      <input type="button" value="Fullscreen" id="fsbutton"
	     onclick="Module.requestFullScreen(0, 1)">
    </div>
    <div id='controls2'>
      <input type="button" value="Fullscreen" id="fsbuttonnormal"
	     onclick="myRequestFullScreen(0)">
      <input type="button" value="Fullscreen SVG" id="fsbuttonsvg"
	     onclick="fs_svg()">
    </div>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div id="wholepage">

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <!-- EDIT: TABLE  -->
    <table id='svgtable' style="width:100%; height:100%; position:absolute; top:0; bottom:0; left:0; right:0;">
      <tr>
        <!-- EDIT: TATAMI TEXT  -->
	<td colspan=3 id="tatamitext"
          style="text-align:center; font-weight:bold; font-size:200%; background:yellow;">
	  Tatami
	  <span id="tataminumber"></span>
	</td>
	<!-- END OF TATAMI TEXT -->
      </tr>
      <tr>
	<td id="matchlistcol" style="vertical-align:top;">
	  <div id="matchlist"></div>
	</td>
	<td id="bracket" style="margin-left:auto; margin-right:auto"></td>
	<td id="extracol" width="100%"></td>
      </tr>
    </table>
    <!-- END OF TABLE -->

    </div><!-- wholepage -->

    <textarea id="output" rows="8"></textarea>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var matchlistcontent;

      function set_width(e, w) {
        elem = document.getElementById(e);
        if (elem) {
          if (typeof elem.style !== 'undefined') {
              elem.style.width = w;
              elem.style.minWidth = w;
              elem.style.maxWidth = w;
          } else {
            console.log("no width style for "+e);
          }
        } else {
          console.log("elem "+e+" does not exist");
        }
      }

      function set_height(e, h) {
        elem = document.getElementById(e);
        if (elem) {
          if (typeof elem.style !== 'undefined') {
              elem.style.height = h;
          } else {
            console.log("no height style for "+e);
          }
        } else {
          console.log("elem "+e+" does not exist");
        }
      }

      function set_display(e_id, d) {
        elem = document.getElementById(e_id);
        if (elem) {
          if (typeof elem.style !== 'undefined') {
            if (d) {
              /*elem.style.visibility = 'visible';*/
              elem.style.display = 'inline-block';
            } else {
              /*elem.style.visibility = 'hidden';*/
              elem.style.display = 'none';
            }
          }
        }
      }

      function set_xywhz(e_id, x, y, w, h, z) {
        elem = document.getElementById(e_id);
        if (elem) {
          if (typeof elem.style !== 'undefined') {
            if (x > 0) {
              elem.style.left = x;
              elem.style.top = y;
            }
            if (typeof w !== 'undefined') {
              elem.style.width = w;
              elem.style.height = h;
            }
            if (typeof z !== 'undefined') {
              if (z < 0) {
                elem.style.display = 'none';
              } else {
                elem.style.display = 'block';
              }
            }
          }
        }
      }

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      window.onresize = resize;
      function resize() {
          Module.ccall('setscreensize', 'number', ['number'], [1]);
      }
      function setfullscreen() {
          var x = document.getElementById("fsbutton");
          x.setAttribute("type", "button");
          //Module.requestFullScreen(0, 1);
      }
      function ringbell() {
          document.getElementById('dingdong').play();
      }
      var audio = new Audio('AirHorn.mp3');

      function getCanvasX() {
          var element = document.getElementById('canvas');
          var positionInfo = element.getBoundingClientRect();
          return positionInfo.left;
      }
      function getCanvasY() {
          var element = document.getElementById('canvas');
          var positionInfo = element.getBoundingClientRect();
          return positionInfo.top;
      }
      var svg_content;

      function myRequestFullScreen(svg) {
        // Supports most browsers and their versions.
        var element;
        if (svg) {
          element = document.getElementById('svgtable');
        } else {
          element = document.getElementById('wholepage');
        }
        var requestMethod =
          element.requestFullScreen ||
          element.webkitRequestFullScreen ||
          element.mozRequestFullScreen ||
          element.msRequestFullScreen;

        if (requestMethod) { // Native full screen.
          requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
          var wscript = new ActiveXObject("WScript.Shell");
          if (wscript !== null) {
            wscript.SendKeys("{F11}");
          }
        }
      }

      function fs_svg() {
        myRequestFullScreen(1);
        Module.ccall('change_to_svg_mode', 'number', ['number', 'number'], [1, 1]);
      }

      function display_menu() {
        Module.ccall('change_to_svg_mode', 'number', ['number', 'number'], [0, 1]);
      }

    </script>
    <script type="text/javascript" src="info.js"></script>

    <script type='text/javascript'>
      function afterMain() {
        var commSocket;
        var url = window.location.href;
        var host;

        var commRec = Module.cwrap('comm_sock_rec', 'number', ['string']);
        var aa = url.lastIndexOf(':');
        host = url.slice(7, aa);
        commSocket = new WebSocket("ws://" + host + ":5550/", "judoshiai");
        commSocket.onmessage = function (event) {
          console.log("REC:"+event.data);
          commRec(event.data);
        }
        commSocket.onopen = function(event) {
          commSocket.send("Kukkuu");
          console.log("host=" + host);
        }
      }
    </script>

  </body>
</html>
